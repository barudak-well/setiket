name: ğŸ”¨ Build Client App

on:
  workflow_call:

jobs:
  build:
    name: Build Artifacts and Release
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - name: Setup Env Variables
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_BASE_URL: ${{ secrets.BASE_URL }}
          directory: "./client"
          file_name: .env
      - name: âš™ï¸ Install dependencies for all packages
        run: |
          cd client
          flutter pub get
      - name: ğŸ”¨ Build APK
        run: |
          cd client
          flutter build apk --split-per-abi --release
      - name: ğŸ”¨ Build APPBUNDLE
        run: |
          cd client
          flutter build appbundle --release
      - name: âš™ï¸ Create Github Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "client/build/app/outputs/apk/release/*.apk,client/build/app/outputs/bundle/release/*.aab"
          tag: v1.0.${{ github.run_number }}
