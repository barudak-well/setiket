name: ðŸ§ª Test with coverage ðŸ“Š

on:
  workflow_call:

jobs:
  coverage:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Install lcov
        run: |
          sudo apt-get update
          sudo apt-get -y install lcov

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: âš™ï¸ Install dependencies for all packages
        run: flutter pub get

      - name: ðŸ§ª Run tests with coverage
        run: |
          flutter test --coverage --coverage-path=coverage_report/combined_lcov.info
          genhtml -o ./coverage/report ./coverage_report/combined_lcov.info
          flutter test --machine > test_reports/_test_report.json

      - name: ðŸ§ªâœ…âŒ Publish test results
        id: compute_test_results
        uses: dorny/test-reporter@v1.6.0
        with:
          name: "ðŸ§ªðŸ“Š Unit tests report"
          path: test_reports/*_test_report.json
          reporter: "flutter-json"
          max-annotations: "50"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ§ªðŸ“Š Publish coverage report
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: coverage_report/combined_lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: "Coverage Report"

      - name: ðŸ¥¤ Extract test coverage percentage
        run: |
          grep -o '.*headerCovTableEntryLo.*' coverage/report/lib/index.html | sed -E  's/.*>(.*) %<.*/\1/' > coverage_percentage.txt
          percentage=$(cat coverage_percentage.txt)
          echo "Coverage percentage: $percentage"
          echo "coverage_percentage=$percentage" >> $GITHUB_ENV
